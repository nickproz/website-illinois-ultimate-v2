<!--Header-->
<h1 class="ui header">Tournaments</h1>
<!--Menu-->
<div class="ui secondary pointing menu">
    <a class="item" routerLink="/tournaments/2013" [ngClass]="{'active': year === 2013}">2013</a>
    <a class="item" routerLink="/tournaments/2014" [ngClass]="{'active': year === 2014}">2014</a>
    <a class="item" routerLink="/tournaments/2015" [ngClass]="{'active': year === 2015}">2015</a>
    <a class="item" routerLink="/tournaments/2016" [ngClass]="{'active': year === 2016}">2016</a>
    <a class="item" routerLink="/tournaments/2017" [ngClass]="{'active': year === 2017}">2017</a>
    <a class="item" routerLink="/tournaments/2018" [ngClass]="{'active': year === 2018}">2018</a>
</div>
<!--Table-->
<ng-container *ngFor="let tournamentYear of tournamentData">
    <ng-container *ngIf="tournamentYear.year === year">
        <table class="ui celled table" *ngIf="tournamentData">
            <thead>
                <tr>
                    <th>Season</th>
                    <th>Name</th>
                    <th>When</th>
                    <th>Location</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tournament of tournamentYear.tournaments">
                    <td>{{tournament.season}}</td>
                    <td>
                        <!--Only render a link if there is one provided in the data, otherwise just render the text-->
                        <a class="tournament-info-link" *ngIf="tournament.nameLink" href="{{tournament.nameLink}}" target="_blank">{{tournament.nameLabel}}</a>
                        <ng-container *ngIf="!tournament.nameLink">{{tournament.nameLabel}}</ng-container>
                    </td>
                    <td>{{tournament.when}}</td>
                    <td>{{tournament.location}}</td>
                    <td>{{tournament.result}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</ng-container>
